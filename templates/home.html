<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetScuela</title>
    <style>
        body {
            background-color: gold;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 32px;
            color: maroon;
            margin-bottom: 20px;
        }
        .btn-signin {
            background-color: maroon;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-signin:hover {
            background-color: #800000;
        }
        .link-signup {
            font-size: 16px;
            color: maroon;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
 <div class="container">
        <h1 class="title">NetScuela</h1>
        <button class="btn-signin">Sign In</button>
        <a href="#" class="link-signup">Sign Up</a>
    </div>
</body>
</html>
