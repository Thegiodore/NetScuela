{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'title_css/title.css' %}">
    <link rel="stylesheet" href="{% static 'home_css/login-container.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class="login-container", class="text">
    <img src="{%static 'img/NetScuela-icon.svg'%}" width="300" height="100" />
    <p style="color:white; text-align:center; font-family:'Palatino Linotype';">NetScuela</p><br>
    <p style="font-family:'Ink Free'">
     <span class="word wisteria">Learn.</span>
     <span class="word belize">Create.</span>
     <span class="word green">Engage.</span>
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enter</button>
    </form>
</div>
</body>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/title.js' %}"></script>
</html>
